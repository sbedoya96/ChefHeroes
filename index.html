	<script>
		$(function(){
			$.getJSON("Data.json", function(result){
				if(result.length > 0){
					var html = "";
					for(var i = 0;i < result.length;i++){
						html = html + 
							'<div class="blog_items">'+
								'<div class="blog_img_box">'+
									'<img style="width:350px; height: 214px;" class="img-fluid" src="'+result[i].picture+'" alt="">'+
								'</div>'+
								'<div class="blog_content">'+
									'<a class="title" href="Detalle.html?ID='+(i+1)+'">'+result[i].name+'</a>'+
									'<p style="font-size: 6px">'+result[i].info+'</p>'+
									'<p>'+result[i].publisher+'</p>'+
									'<div class="date">'+
										'<a href="#"><i class="fa fa-heart" aria-hidden="true"></i> 15</a>'+
										'<a href="#"><i class="fa fa-comments-o" aria-hidden="true"></i> 05</a>'+
									'</div>'+
								'</div>'+
							'</div>';
					}
					$("#Personajes").html(html);
				}
			});

			$("#Personajes").paginga({

			});

		});		
	</script>
